<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TO-DO List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../css/css.css">
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/../javascript/update.js"></script>


  </head>
  <body>
    <div class= "container">

      <div class ="col-md-offset-2 col-md-8">

        <div class="nav navbar">
  				<div class="col-md-3">
  					<h1 ><a href="/">View Tasks</a></h1>
  				</div>
  				<div class="col-md-3">
  					<h1><a href="/create">Create Task</a></h1>
  				</div>
  				<div class="col-md-3">
  					<h1><a href="/update">Update Task</a></h1>
  				</div>
  				<div class="col-md-3">
  					<h1><a href="/delete">Delete Tasks</a></h1>
  				</div>
  			</div>

        <div>
          <form class="form-horizontal" id="task-update">

            <div class="form-group">
              <select class="form-control" id="task-update-list">
                <option>Select a Task</option>
              </select>
            </div>

            <div class="form-group">
              <label for="task-update-title">Title</label>
              <input type="text" class="form-control" id="task-update-title" placeholder="Title" required pattern="^[0-9a-zA-Z\s]{1,20}$">
            </div>

            <div class="form-group">
              <label for="task-update-description">Description</label>
              <input type="text" class="form-control" id="task-update-description" placeholder="Description" pattern="^[0-9a-zA-Z\s]{0,255}$">
            </div>

            <div class="form-group">
              <label for="task-update-user">Assigned User</label>
              <input type="text" class="form-control" id="task-update-user" placeholder="Assigned User" required pattern="^[0-9a-zA-Z\s]{1,20}$">
            </div>

            <div class="form-group col-md-4 div-select">
                <select id="task-update-status" class="form-control">
                  <option value="incomplete">
                    Incomplete
                  </option>
                  <option value="in-progress">
                    In-progress
                  </option>
                  <option value="complete">
                    Complete
                  </option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Update</button>

          </form>
        </div>

      </div>
    </div>

  </body>
</html>
